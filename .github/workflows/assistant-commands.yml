name: assistant-commands

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      cmd:
        description: "Optional command to run (e.g., /gen docs:full)"
        required: false
        default: ""

permissions:
  contents: write        # push branches/commits
  pull-requests: write   # open/update PRs
  issues: write          # comment on issues/PRs

jobs:
  run:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.issue.pull_request != null && (startsWith(github.event.comment.body, '/gen') ||
                                                   startsWith(github.event.comment.body, '/fix') ||
                                                   startsWith(github.event.comment.body, '/scaffold'))) ||
      (github.event.issue.pull_request == null && (startsWith(github.event.comment.body, '/gen') ||
                                                   startsWith(github.event.comment.body, '/fix') ||
                                                   startsWith(github.event.comment.body, '/scaffold')))
    runs-on: ubuntu-latest
    env:
      GH_AUTOMERGE_PAT: ${{ secrets.GH_AUTOMERGE_PAT }}   # optional PAT if you want to edit workflows / auto-merge
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DISPATCH_CMD: ${{ github.event.inputs.cmd }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: .github/package-lock.json

      # We intentionally do NOT use `npm ci` because we don't commit a lockfile for this tiny helper.
      - name: Install deps for assistant
        run: |
          npm init -y
          npm i openai@4 octokit @actions/github

      - name: Run assistant
+        working-directory: .github
+        run: node assistant.mjs
