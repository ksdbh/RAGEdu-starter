name: assistant

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      DISPATCH_CMD:
        description: 'Manual command, e.g. /gen docs:full'
        required: false
        default: ''

permissions:
  contents: write         # needed to push branches/commits
  pull-requests: write    # needed to open/update PRs
  issues: write           # reply to issue comments, etc.

jobs:
  run-assistant:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/package.json'

      - name: Install CI deps (assistant)
        working-directory: .github
        run: npm ci --no-fund --no-audit

      - name: Run assistant
        env:
          # Preferred: Personal Access Token (repo scope) if you want to edit workflows or auto-merge
          GH_AUTOMERGE_PAT: ${{ secrets.GH_AUTOMERGE_PAT }}
          # Fallback token for standard repo operations
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # OpenAI key for planning edits
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Optional: support manual dispatch commands
          DISPATCH_CMD: ${{ inputs.DISPATCH_CMD }}
        run: node .github/assistant.mjs
