site_name: EduRAG — Developer Docs
site_description: EduRAG — AI study companion grounded in course content (developer docs)
site_url: https://ksdbh.github.io/RAGEdu-starter
repo_url: https://github.com/ksdbh/RAGEdu-starter

theme:
  name: material
  language: en
  palette:
    - scheme: slate
      primary: cyan
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: cyan
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Platform tour: platform-tour.md
  - Getting Started:
      - Quick Start: getting-started.md
      - Project structure: project-structure.md
      - Environments: environments.md
      - Deployment: deployment.md
  - Concepts:
      - Architecture: architecture.md
      - RAG Overview: rag/overview.md
      - Ingestion: rag/ingestion.md
      - Chunking: rag/chunking.md
      - Embeddings: rag/embeddings.md
      - Retrieval: rag/retrieval.md
      - Guardrails: rag/guardrails.md
  - Tutorials:
      - (placeholder) Create an index: changelog.md
  - Reference:
      - Backend endpoints: backend/endpoints.md
      - Data models: backend/data-models.md
      - AWS Integrations: aws/integrations.md
      - AWS IAM guidance: aws/iam.md
  - Operations:
      - Runbooks: operations/runbooks.md
      - Monitoring: operations/monitoring.md
      - Troubleshooting: operations/troubleshooting.md
  - Security: security.md
  - Testing:
      - Overview: testing/overview.md
      - How to run tests: testing/how-to-run.md
      - Test conventions: testing/test-conventions.md
  - Assistant:
      - How the assistant uses docs: assistant/how-it-uses-docs.md
  - Troubleshooting: gotchas.md
  - FAQ: faq.md
  - Glossary: glossary.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ksdbh/RAGEdu-starter
